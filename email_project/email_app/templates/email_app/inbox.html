<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #007bff;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'send_email' %}">Send Email</a>
    <a href="{% url 'inbox' %}">Inbox</a>
</nav>

<div class="container">
    <h2>Inbox</h2>
    {% if emails %}
        <ul>
            {% for email in emails %}
                <li>
                    <strong>From:</strong> {{ email.from_ }} <br>
                    <strong>Subject:</strong> {{ email.subject }} <br>
                    <strong>Date:</strong> {{ email.date }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No emails found.</p>
    {% endif %}
</div>

</body>
</html>
